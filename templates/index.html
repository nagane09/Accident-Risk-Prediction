<!DOCTYPE html>
<html>
<head>
    <title>Accident Risk Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h2>Accident Risk Prediction</h2>
        <p class="subtitle">Enter road, weather and traffic details to estimate accident risk.</p>

        <form method="POST">

            <div class="row">
                <div class="input-group">
                    <label>ID</label>
                    <input type="number" name="id" required>
                </div>

                <div class="input-group">
                    <label>Road Type</label>
                    <input type="text" name="road_type" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Number of Lanes</label>
                    <input type="number" name="num_lanes" required>
                </div>

                <div class="input-group">
                    <label>Curvature</label>
                    <input type="number" name="curvature" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Speed Limit</label>
                    <input type="number" name="speed_limit" required>
                </div>

                <div class="input-group">
                    <label>Lighting</label>
                    <input type="text" name="lighting" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Weather</label>
                    <input type="text" name="weather" required>
                </div>

                <div class="input-group">
                    <label>Road Signs Present</label>
                    <input type="text" name="road_signs_present" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Public Road (Yes/No)</label>
                    <input type="text" name="public_road" required>
                </div>

                <div class="input-group">
                    <label>Time of Day</label>
                    <input type="text" name="time_of_day" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Holiday (Yes/No)</label>
                    <input type="text" name="holiday" required>
                </div>

                <div class="input-group">
                    <label>School Season (Yes/No)</label>
                    <input type="text" name="school_season" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group full">
                    <label>Number of Reported Accidents</label>
                    <input type="number" name="num_reported_accidents" required>
                </div>
            </div>

            <button type="submit">Predict Risk</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}

    </div>
</body>
</html>
